<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameTag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body: class="flex-center">
    <main>
        <p class="hello">Hello</p>
        <p class="my-name-is">my name is</p>
        <p id="insert-name" class="insert-name">Ryan M Carreras</p>
    </main>
    <section>
        <div class="greeting" id ="greeting" >
            What name do you go by?
        </div>
        <input type="text" id="input" class="input"/>
        <button id="nameButton" class="button">change name</button>
    </section>
    <section class="colorButtons">
        <button id="colorButtonPink" class="colorButtonPink">Change to pink!</button>
        <button id="colorButtonLightGreen" class="colorButtonLightGreen">Change to green!</button>
        <button id="colorButtonLightBlue" class="colorButtonLightBlue">Change to blue!</button>
    </section>
<script src="app.js"></script>
</body>
